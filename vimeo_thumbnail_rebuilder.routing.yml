vimeo_thumbnail_rebuilder.rebuild_vimeo_thumbnails_form:
  path: '/admin/vimeo_thumbnail_rebuilder/rebuild'
  defaults:
    _form: '\Drupal\vimeo_thumbnail_rebuilder\Form\RebuildVimeoThumbnailsForm'
    _title: 'Rebuild Vimeo Thumbnails'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
vimeo_thumbnail_rebuilder.vimeo_credentials_form:
  path: '/admin/config/vimeo_thumbnail_rebuilder/vimeo_credentials'
  defaults:
    _form: '\Drupal\vimeo_thumbnail_rebuilder\Form\VimeoCredentialsForm'
    _title: 'Vimeo Credentials'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
vimeo_thumbnail_rebuilder.settings:
  path: '/admin/config/vimeo_thumbnail_rebuilder/settings'
  defaults:
    _form: '\Drupal\vimeo_thumbnail_rebuilder\Form\VimeoThumbnailsConfigForm'
    _title: 'Vimeo Thumbnail Rebuilder Settings Form'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
vimeo_thumbnail_rebuilder.media.update_vimeo_thumbnail_form:
  path: '/media/{media}/update_vimeo_thumbnail'
  defaults:
    _title: 'Update Vimeo Thumbnail'
    _form: 'Drupal\vimeo_thumbnail_rebuilder\Form\UpdateVimeoThumbnailForm'
  options:
    _admin_route: TRUE
    parameters:
      media:
        type: entity:media
  requirements:
    _permission: 'administer users'
